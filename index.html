<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <div>
        <img src="/teslalogo.png" alt="" class="teslalogopic" />
      </div>
      <div class="categore">
        <p class="textcat">Vehicles</p>
        <p class="textcat">Energy</p>
        <p class="textcat">Charging</p>
        <p class="textcat">Discover</p>
        <p class="textcat">Shop</p>
      </div>
      <div class="url">
        <a href="https://www.tesla.com/support"
          ><img src="/urlpic1.png" alt="" class="urlpic"
        /></a>
        <img src="/urlpic2.png" alt="" class="urlpic" />
        <a
          href="https://auth.tesla.com/en_us/oauth2/v1/authorize?redirect_uri=https%3A%2F%2Fwww.tesla.com%2Fteslaaccount%2Fowner-xp%2Fauth%2Fcallback&response_type=code&client_id=ownership&scope=offline_access%20openid%20ou_code%20email%20phone&audience=https%3A%2F%2Fownership.tesla.com%2F&locale=en-US"
          ><img src="/urlpic3.png" alt="" class="urlpic"
        /></a>
      </div>
    </div>
    <div class="section1">
      <div class="sec1pic1">
        <div class="name">
          <div class="name1">
            <img src="/cybertruck-graph.png" alt="" class="cybtruckpic" />
          </div>
          <div class="price">
            <a
              href="https://www.tesla.com/cybertruck/design?financeModalTab=finance_options&financeProduct=finplat.AUTO_LEASE%3AOPERATIONAL_LEASE%3ACT_PRIVATE#overview"
              ><p class="text1">Lease From $699/mo for a Limited Time</p></a
            >
          </div>
          <div class="sec1">
            <a
              href="https://www.tesla.com/cybertruck/design?financeModalTab=finance_options&financeProduct=finplat.AUTO_LEASE%3AOPERATIONAL_LEASE%3ACT_PRIVATE#overview"
              ><div class="ordernow">Order Now</div></a
            >
            <a href="https://www.tesla.com/inventory/new/ct?PaymentType=lease"
              ><div class="viewinventory">View Inventory</div></a
            >
          </div>
        </div>
        <div class="sum">
          <img src="/zuun.png" alt="" class="sumsize" />
          <img src="/baruun.png" alt="" class="sumsize" />
        </div>
        <div class="scroll">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <div class="sec1pic2">
        <div class="name">
          <div class="name2">Model-3</div>
          <div class="price">
            <a
              href="https://www.tesla.com/cybertruck/design?financeModalTab=finance_options&financeProduct=finplat.AUTO_LEASE%3AOPERATIONAL_LEASE%3ACT_PRIVATE#overview"
              ><p class="text1">2.99% APR Available</p></a
            >
          </div>
          <div class="sec1">
            <a
              href="https://www.tesla.com/cybertruck/design?financeModalTab=finance_options&financeProduct=finplat.AUTO_LEASE%3AOPERATIONAL_LEASE%3ACT_PRIVATE#overview"
              ><div class="ordernow">Order Now</div></a
            >
            <a href="https://www.tesla.com/inventory/new/ct?PaymentType=lease"
              ><div class="viewinventory">View Inventory</div></a
            >
          </div>
        </div>
        <div class="sum">
          <img src="/zuun.png" alt="" class="sumsize" />
          <img src="/baruun.png" alt="" class="sumsize" />
        </div>
        <div class="scroll">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
